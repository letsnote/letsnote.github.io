<ng-container>
    <ng-container *ngFor="let i of model?.rows">
        <item [model]="i" (finishEditing)="onFinishEditing($event)" #item (itemDeleteClick)="onItemDeleteClick($event)"
            *ngIf="i.display" (itemClick)="onItemClick($event)"></item>
    </ng-container>
    <ng-container *ngFor="let i of model?.rows">
        <div #skeleton *ngIf="!(i.display) && (keyword??'') == ''">
            <p-skeleton height="5rem" styleClass="mb-2"></p-skeleton>
        </div>
    </ng-container>
</ng-container>
