<div class="box" #box #outer>
    <div class="left">
        <img>
    </div>
    <div class="right">
        <div class="title">{{model?.name}}</div>
        <div class="desc"><span *ngIf="model?.itemCount !== undefined">항목 {{model?.itemCount}}개</span>
        <span *ngIf="model?.itemCount === undefined">불러오는 중 입니다.</span>
        </div>
    </div>
</div>
<p-contextMenu #menu (onShow)="onShow()" (onHide)="onHide()" [target]="box" [model]="contextMenuItems"></p-contextMenu>
<p-confirmPopup></p-confirmPopup>
