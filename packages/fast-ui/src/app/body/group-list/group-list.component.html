<ng-container>
    <ng-container *ngIf="mode === 'ready'">
        <group *ngFor="let i of groupList" [model]="i" (groupClick)="onGroupClick($event)"
        (groupRenameClick)="onGroupRenameClick($event)"
            (groupDeleteClick)="onGroupDeleteClick($event)" [ngStyle]="{'display': i.disabled ? 'none' : 'inherit'}">
        </group>
    </ng-container>
    <ng-container *ngIf="mode === 'no_key'">
        <div class="text-center mt-5">
            API Key가 올바르지 않거나 존재하지 않습니다.
        </div>
        <div class="text-center">
            <a [routerLink]="['/setting']">API Key 입력</a>
        </div>
    </ng-container>
    <ng-container *ngIf="mode === 'not_ready'">
        <div class="text-center mt-5">
            그룹 정보를 불러오는 중입니다.
        </div>
        <div class="flex align-items-center justify-content-center h-10rem">
            <p-progressSpinner></p-progressSpinner>
        </div>
    </ng-container>

</ng-container>
